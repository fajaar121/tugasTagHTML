<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag HTML</title>
</head>

<body>
  <form action="table.html" method="post">
    <h1><center>Ini Judul Besar</center></h1><hr>
    <a href="https://www.youtube.com"><b><i>Halaman akan berpindah ke youtube</i></b></a><br><hr>
    <label>Ini Select Option</label>
    <select name="cars" id="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select><br><hr>
    Ini supscript<sup>10</sup><br><hr>
    Ini Subscript<sub>20</sub><br><hr>
    <p>Ini Gambar<img src="ttd-nobg.png" width="100" height="100"></p><br><hr>
    <label>Dibawah ini inputan untuk textarea</label><hr>
    <textarea cols="30" rows="10"></textarea><hr>
    <label for="fname"><u>Label:</u></label>
    <input type="text" id="fname" name="fname" required maxlength="13" minlength="4" placeholder="Inputan wajib diisi"><br>
    <label>Ketika klik tombol dibawah, halaman akan berpindah</label><br>
    <input type="submit" value="Submit">
  </form>
</body>

</html>
